    <!-- No longer used - remove eventually (double check Doorbell doesn't need jQuery)
    <script>window.$ = window.jQuery = require('jquery')</script>
    <script>window.Tether = require('tether')</script>
    <script>window.Popper = require('popper.js')</script>
    <script type="application/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    -->

    <!-- Main applictaion in React
         imported instead of added inline to avoid polluting global namespace. -->
    <script type='application/javascript'>
       // What logs to show in dev console
       localStorage.debug = 'application, main-renderer'

       // perhaps expose useful commands/functions from Application class?
       window.joystream = require('./index.js')

       // Some security precautions (limit capabilities of injected code)
       // bcoin installs a global variable, remove it
       window.bcoin = undefined
       // prevent any further module to be loaded (by injected code or maybe 3rd pary html components like doorbell)
       window.require = undefined
    </script>
  </body>
